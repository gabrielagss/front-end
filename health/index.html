<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="man">
        <h1>APP - HEALTH</h1>
        <form name="frmIMC">
            <input type="number" name="txtIdade" placeholder="Idade" class="Caixa">
            <input type="number" name="txtPeso" placeholder="Peso">
            <input type="number" name="txtAltura" placeholder="Altura" class="Caixa">
            <p>
                Sexo:
                <input type="radio" name="grupo" id="m">Masculino
                <input type="radio" name="grupo" id="f">Feminino
            </p>

            <p>
                <select name="nivel" id="atividade">
                    <option value="" selected><nav>Selecione o nível de atividade física</nav></option>
                    <option value="1.2">Sedentário (Trabalho de escritorio)</option>
                    <option value="1.375">Exercícios (1 - 2 dias por semana)</option>
                    <option value="1.55">Exercícios (3 - 5 dias por semana)</option>
                    <option value="1.725">Exercícios pesado(6 - 7 dias por semana)</option>
                    <option value="1.375">Exercícios (1 - 2 dias por semana)</option>
                    <option value="1.9">Atleta (2x por dia)</option>
                </select>
            </p>

            <input type="button" value="Calcular" onclick="calcular()">
            <input type="reset" value="Limpar" onclick="limpar()">
        </form>
        <img src="img/reset.png" alt="Marcador IMC" id="grafico">
        <h3 id="imc"></h3>
        <h4 id="status"></h4>
        <img src="img/heart.png" alt="Coração" id="grafico">
        <h3 id="freq"></h3>
        <hr>
        <h3>Calorias por dia: </h3>
        <h4 id="calorias"></h4>
    </div>
    <script src="health.js"></script>
</body>

</html>
